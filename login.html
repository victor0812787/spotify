<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./bootstrap-5.1.3-dist/css/login.css">
    <!-- <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"> -->
    <title>SPOTIFY</title>
</head>
<body>
  <form>
    <div class="header">
        <img class="img" src="./bootstrap-5.1.3-dist/img/like.jpg" alt="">
        <h2 class="Spotify">Spotify</h2>
        <p class="later">Sign up for free to start<br> listening</p>
        <button class="Sign"><h3>Sign up with Facebook</h3></button>
        <button class="gmail"><h3>Sign up with Gmail</h3></button>
        <button class="Apple"><h3>Sign up with Apple</h3></button>
        <button class="numb"><h3>Sign up with your number</h3></button>
    </div>  
    <div class="input">     
      <input type="text" id="text" placeholder="put in your name"><br>
      <div id="first" style="color: red;"></div>
      <input type="email" id="email" placeholder="put in your email">
      <div id="put" style="color: red;"></div>
      <input type="number" id="number" placeholder="put in your number">
      <div id="nobe" style="color: red;"></div>
      <input type="password" id="pass" placeholder="put in your password">
      <div id="pa" style="color: red;"></div>
    </div>
    <div class="button">
      <button class="login" onclick="get()"><h3>LOG IN</h3></button>
    </div>
  </form>  
    <!-- <script src="../../maxcdn.bootstrapcdn.co/bootstrap/3.3.6/js/bootstrap.min.js"></script>// -->
    <script src="./bootstrap-5.1.3-dist/js/app.js"></script>
</body>
</html>
